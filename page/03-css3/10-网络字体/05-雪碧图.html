<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.btn-icon {
				width: 70px;
				height: 70px;
				cursor: pointer;
				float: left;
				margin-right: 20px;
				background: url(../images/sprite.png) no-repeat;
				/*过度样式*/
				transition: all 0.5s;
			}
			
			#btn1 {
				background-position: 0px 0px;
			}
			
			#btn1:hover {
				background-position: 0px -70px;
			}
			
			#btn2 {
				background-position: -70px 0px;
			}
			
			#btn2:hover {
				background-position: -70px -70px;
			}
			
			#btn3 {
				background-position: -140px 0px;
			}
			
			#btn3:hover {
				background-position: -140px -70px;
			}
		</style>
	</head>
	<body>
		<div class="btn-icon" id="btn1"></div>
		<div class="btn-icon" id="btn2"></div>
		<div class="btn-icon" id="btn3"></div>
	</body>
</html>
