<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#div1 {
				width: 50px;
				height: 100px;
				background: #00CCCC;
				
				/*应用动画*/
				animation: donghua 10s forwards;
			}	
			
			/*定义动画*/
			@keyframes donghua {
				0% {
					width: 50px;
				}
				
				50% {
					width: 800px;
					height: 100px;
					background: #00CCCC;
				}
				
				80% {
					width: 800px;
					background: orange;
					height: 100px;
				}
				
				100% {
					width: 800px;
					background: orange;
					height: 500px;
				}
			}		
		</style>
	</head>
	<body>
		<div id="div1">动画</div>
	</body>
</html>
