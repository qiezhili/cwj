<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#div1 {
				width: 200px;
				height: 100px;
				background: #00CCCC;
				
				/*参与过渡的样式,all代表所有样式*/
				transition-property: all;
				/*过渡动画时长*/
				transition-duration: 2s;
				/*过渡动画类型*/
				transition-timing-function: ease-in-out;
				/*延迟时间*/
				transition-delay: 0.8s;
			}			
			
			#div1:hover {
				width: 800px;
				background: orange;
				color: red;
			}
		</style>
	</head>
	<body>
		<div id="div1">
			过渡效果
		</div>
	</body>
</html>
