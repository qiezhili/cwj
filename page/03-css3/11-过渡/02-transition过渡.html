<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#div1 {
				width: 200px;
				height: 100px;
				background: #00CCCC;
				position: absolute;
				left:0px;
				
				/*过渡的合并写法*/
				transition:all 2.5s ease-in 0.8s;				
			}			
			
			#div1:hover {
				left:100px;
			}
		</style>
	</head>
	<body>
		<div id="div1">
			过渡效果
		</div>
	</body>
</html>
