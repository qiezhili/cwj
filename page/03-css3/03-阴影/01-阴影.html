<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div {
				width: 200px;
				height: 200px;
				background: #0cc;
				margin: 50px;
			}	
									
			#left-top {
				box-shadow:-10px -10px ;
			}	
			
			#right-top {
				box-shadow:10px -10px ;
			}	
			
			#left-bottom {
				box-shadow:-10px 10px ;
			}
			
			#right-bottom {
				box-shadow:10px 10px ;
			}
			
			#mohu {
				box-shadow:10px 10px 10px;
			}
			
			#color {
				box-shadow:10px 10px 10px #abcdef;
			}
			
			#yanshen {
				box-shadow:10px 10px 10px 10px #abcdef;
			}
			
			#inner {
				box-shadow: 10px 10px inset;
			}
		</style>
	</head>
	<body>
		<div id="left-top"></div>
		<div id="right-top"></div>
		<div id="left-bottom"></div>
		<div id="right-bottom"></div>
		<div id="mohu"></div>
		<div id="color"></div>
		<div id="yanshen"></div>
		<div id="inner"></div>
	</body>
</html>
