<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			p {
				width: 260px;
				border: 1px solid #ccc;
				/*强制文字不换行*/
				white-space: nowrap;
				/*溢出隐藏*/
				overflow: hidden;				
				/*文字溢出自动显示省略号*/
				text-overflow: ellipsis;
			}			
		</style>
	</head>
	<body>
		<p>这是一个文字溢出的实验，文字溢出容器内容将会出现省略号</p>
	</body>
</html>
