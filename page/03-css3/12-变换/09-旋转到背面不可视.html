<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#div1 {
				width: 236px;
				height: 236px;
				background: #00CCCC;
				border:1px solid #000000;
				margin: 100px;
				
				/*远近度，一定要加在3d效果元素的父元素上*/
				perspective: 500px;
			}		
			
			#div1 img {
				display: block;
				transition: all 3s;
				/*背面不可视*/
				backface-visibility: hidden;
			}
			
			
			#div1:hover img {
				transform: rotateY(180deg);
				/*transform: rotateX(180deg);*/				
			}	
		</style>
	</head>
	<body>
		<div id="div1">
			<img src="../images/1.jpg"/>
		</div>
	</body>
</html>
