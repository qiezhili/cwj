<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#div1 {
				width: 200px;
				height: 200px;
				background: #00CCCC;	
				line-height: 200px;
				text-align: center;
				margin: 100px;
				
				transition: all 1s;			
			}
			
			#div1:hover {	
				/*旋转+缩放*/
				transform: rotate(-720deg) scale(1.5,1.5);
			}
		</style>
	</head>
	<body>
		<div id="div1">
			旋转的内容
		</div>
	</body>
</html>
