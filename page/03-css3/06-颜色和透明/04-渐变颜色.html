<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#div1 {
				width: 300px;
				height: 180px;
				/*webkit内核*/
				background: -webkit-linear-gradient(top,#fff,#000);
				/*moz内核*/
				background: -moz-linear-gradient(top,#fff,#000);
			}
			
			#div2 {
				width: 300px;
				height: 180px;
				/*webkit内核*/
				background: -webkit-linear-gradient(left,#fff,#000);
				/*moz内核*/
				background: -moz-linear-gradient(left,#fff,#000);
			}
			
			#div3 {
				width: 300px;
				height: 180px;
				/*webkit内核*/
				background: -webkit-linear-gradient(right,#AFEAFF,#356CFF);
				/*moz内核*/
				background: -moz-linear-gradient(right,#AFEAFF,#356CFF);
			}
			
			#div4 {
				width: 300px;
				height: 180px;
				/*webkit内核*/
				background: -webkit-linear-gradient(bottom,#AFEAFF,#356CFF);
				/*moz内核*/
				background: -moz-linear-gradient(bottom,#AFEAFF,#356CFF);
			}
			
			#div5 {
				width: 300px;
				height: 180px;
				/*webkit内核*/
				background: -webkit-radial-gradient(circle,#fff,#000);
				/*moz内核*/
				background: -moz-radial-gradient(circle,#fff,#000);
			}
			
			#div6 {
				width: 300px;
				height: 180px;
				/*webkit内核*/
				background: -webkit-linear-gradient(45deg,#fff,#000);
				/*moz内核*/
				background: -moz-linear-gradient(45deg,#fff,#000);
			}
		</style>
	</head>
	<body>
		<div id="div1"></div>
		<div id="div2"></div>
		<div id="div3"></div>
		<div id="div4"></div>
		<div id="div5"></div>
		<div id="div6"></div>
	</body>
</html>
