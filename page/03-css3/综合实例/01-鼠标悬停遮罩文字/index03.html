<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.item {
				width: 300px;
				height: 200px;
				position: relative;
				overflow: hidden;
			}	
			
			.item img {
				width: 100%;
				height: 100%;
				display: block;
			}		
			
			.item .tips {
				width: 100%;
				height: 100%;
				line-height: 200px;
				background: rgba(0,0,0,0.7);
				color: #FFFFFF;
				text-align: center;
				position: absolute;
				top:0;
				left:-100%;
				
				transition:all 1s;
			}
			
			.item:hover .tips {
				left:0;
			}
		</style>
	</head>
	<body>
		<div class="item">
			<img src="g3.jpg" alt="" />
			<div class="tips">
				这是图片的提示文字
			</div>
		</div>		
	</body>
</html>
