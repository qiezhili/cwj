<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			
			.foot {
				height: 80px;
				position: absolute;
				bottom: 0;
				width:100%;
								
				animation: pic 1s infinite alternate;
			}
			
			.foot img {
				display: block;
				margin: 0 auto;
			}
			
			@keyframes pic{
				from{
					height: 80px;
				}
				to{
					height: 44px;
				}
			}
		</style>
	</head>
	<body>
		<div class="foot">
			<img src="arrow.png" alt="" />
		</div>
	</body>
</html>
