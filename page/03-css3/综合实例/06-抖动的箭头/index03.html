<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			
			img {
				display:block;
				position: fixed;
				bottom: 10px;
				left: 50%;
				margin-left:-22px;
				animation: jiantou 1s ease-in-out infinite alternate;					
			}
			
			@keyframes jiantou{
				
				100% {
					bottom: 50px;
				}
				
								
			}
		</style>
	</head>
	<body>		
		<a href="#">
			<img src="arrow.png" alt="" />
		</a>
		
		<script>
			for (var i = 1;i <= 100;i ++) {
				document.write("<p>" + i + "</p>");
			}
		</script>
	</body>
</html>
