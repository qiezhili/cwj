<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				background: #FFFFFF;
				animation: backcolor 10s infinite;
				-webkit-animation: backcolor 10s infinite;
			}
			
			@keyframes backcolor{
				0% {
					background: #FFFFFF;
				}
				
				25%{
					background: #9ACD32;
				}
				50%{
					background: #0055AA;
				}
				75%{
					background: #000000;
				}
				
				100%{
					background: #FFFFFF;
				}
			}
			
			@-webkit-keyframes backcolor{
				0% {
					background: #FFFFFF;
				}
				
				25%{
					background: #9ACD32;
				}
				50%{
					background: #0055AA;
				}
				75%{
					background: #000000;
				}
				
				100%{
					background: #FFFFFF;
				}
			}
		</style>
	</head>
	<body>
	</body>
</html>
