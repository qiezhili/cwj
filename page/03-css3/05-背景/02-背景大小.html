<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#div1 {
				width: 200px;
				height: 200px;
				border:1px solid #ccc;
				background: url(../images/user10.jpg) no-repeat;
				/*设置固定像素大小*/
				background-size: 100px 50px;
			}
			
			#div2 {
				width: 200px;
				height: 200px;
				border:1px solid #ccc;
				background: url(../images/user10.jpg) no-repeat;
				/*设置单独的宽或高，另一个可以等比例变化*/
				background-size: 100px auto;
			}
			
			#div3 {
				width: 200px;
				height: 200px;
				border:1px solid #ccc;
				background: url(../images/user10.jpg) no-repeat;
				/*设置百分比*/
				background-size: 50% auto;
			}
			
			#div4 {
				width: 300px;
				height: 300px;
				border:1px solid #ccc;
				background: url(../images/p11.jpg) no-repeat;
				/*设置cover*/
				background-size: cover;
			}
			
			#div5 {
				width: 300px;
				height: 300px;
				border:1px solid #ccc;
				background: url(../images/p11.jpg) no-repeat;
				/*设置contain*/
				background-size: contain;
			}
			
			#div6 {
				width: 300px;
				height: 300px;
				border:1px solid #ccc;
				background: url(../images/6.jpg) no-repeat;
				/*设置cover*/
				background-size: cover;
			}
			
			#div7 {
				width: 300px;
				height: 300px;
				border:1px solid #ccc;
				background: url(../images/6.jpg) no-repeat;
				/*设置contain*/
				background-size: contain;
			}
		</style>
	</head>
	<body>
		<div id="div1"></div>
		<div id="div2"></div>
		<div id="div3"></div>
		<div id="div4"></div>
		<div id="div5"></div>
		<div id="div6"></div>
		<div id="div7"></div>
	</body>
</html>
